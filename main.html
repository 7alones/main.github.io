            data-text="æ¬¢è¿â”(*ï½€âˆ€Â´*)ãƒäº»!å±…ç„¶æœ‰äººçœ‹åˆ°äº†è¿™é‡Œï¼‰ï¼‰ä»Šå¤©æ˜¯æˆ‘æ»´ç”Ÿæ—¥ï¼Œé‚£ä¹ˆé€ä¸Šä¸€ä¸ªå•¸é“¾æ¥ï¼ˆï¼Œç‚¹å‡»æŒ‰é’®å°±å¯ä»¥è·³è½¬åŠ›ï¼ˆçœŸå¿«aï¼Œå’è¿‡äº†ä¸€å¹´ã€‚çŒ›è™å½’å±±è¾æ—§å²,ç‰å…”è¸æ˜¥é€æ–°æ¥(é‚£ä¹ˆï¼Œç¥å„ä½æ–°çš„ä¸€å¹´ä¹Ÿè¦åˆ»è‹¦å­¦ä¹ aï¼Œæˆ‘ä¸æ‰“æ‰°äº†æˆ‘èµ°äº†å“ˆ------ğ‘ºğ’†ğ’†  ğ’šğ’ğ’– ğ’ğ’†ğ’™ğ’• ğ’•ğ’Šğ’ğ’†">
        </p>
        <script>
            var text = document.getElementById("text").getAttribute("data-text");//è·å–è¦è¾“å‡ºçš„æ–‡å­—
            var index = 0;
            var element = document.getElementById("text");//è·å–å…ƒç´ 

            function myprint() {
                if (index < text.length) {
                    element.innerText = element.innerText + text.charAt(index);
                    index++;
                } else {
                    clearInterval(c);//è¾“å‡ºå®Œåå…³é—­å®šæ—¶å™¨
                    window.location.href = 'https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click&vd_source=971835ac0e84e7a88b3d5df64f92f927';
                }
            }
            var c = setInterval(myprint, 100);//å®šæ—¶å™¨
            function jump() {
                window.location.href = 'https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click&vd_source=971835ac0e84e7a88b3d5df64f92f927';
            }
            // STAR SKY  
            window.onload = function () {
                //å®šä¹‰bodyçš„marginç”±é»˜è®¤å€¼8px->0px
                document.body.style.margin = "0";
                document.body.style.background = "#30333F";
                //åˆ›å»ºcanvasç”»å¸ƒ
                document.body.appendChild(document.createElement('canvas'));
                var canvas = document.querySelector('canvas'),
                    ctx = canvas.getContext('2d') //ctxè¿”å›ä¸€ä¸ªåœ¨canvasä¸Šç”»å›¾çš„api/dom
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.position = 'fixed';
                ctx.lineWidth = .3;
                ctx.strokeStyle = (new Color(150)).style;
                //å®šä¹‰é¼ æ ‡è¦†ç›–èŒƒå›´
                var mousePosition = {
                    x: 30 * canvas.width / 100,
                    y: 30 * canvas.height / 100
                };
                var dots = {
                    nb: 1000,//Dotçš„æ€»æ•°
                    distance: 50,
                    d_radius: 100,
                    array: []
                };
                //åˆ›å»ºé¢œè‰²ç±»ï¼ŒColorç±»è¿”å›å­—ç¬¦ä¸²å‹rgbaï¼ˆ*,*,*,.8ï¼‰
                function mixComponents(comp1, weight1, comp2, weight2) {
                    return (comp1 * weight1 + comp2 * weight2) / (weight1 + weight2);
                }
                function averageColorStyles(dot1, dot2) {
                    var color1 = dot1.color,
                        color2 = dot2.color;

                    var r = mixComponents(color1.r, dot1.radius, color2.r, dot2.radius),
                        g = mixComponents(color1.g, dot1.radius, color2.g, dot2.radius),
                        b = mixComponents(color1.b, dot1.radius, color2.b, dot2.radius);
                    return createColorStyle(Math.floor(r), Math.floor(g), Math.floor(b));
                }
                function colorValue(min) {
                    return Math.floor(Math.random() * 255 + min);
                }
                function createColorStyle(r, g, b) {
                    return 'rgba(' + r + ',' + g + ',' + b + ', 0.8)';
                }
                function Color(min) {
                    min = min || 0;
                    this.r = colorValue(min);
                    this.g = colorValue(min);
                    this.b = colorValue(min);
                    this.style = createColorStyle(this.r, this.g, this.b);
                }
                //åˆ›å»ºDotç±»ä»¥åŠä¸€ç³»åˆ—æ–¹æ³•
                function Dot() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;

                    this.vx = -.5 + Math.random();
                    this.vy = -.5 + Math.random();

                    this.radius = Math.random() * 2;

                    this.color = new Color();
                }

                Dot.prototype = {
                    draw: function () {
                        ctx.beginPath();
                        ctx.fillStyle = this.color.style;
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                        ctx.fill();
                    }
                };
                function moveDots() {//Dotå¯¹è±¡çš„ç§»åŠ¨
                    for (i = 0; i < dots.nb; i++) {

                        var dot = dots.array[i];

                        if (dot.y < 0 || dot.y > canvas.height) {
                            dot.vx = dot.vx;
                            dot.vy = - dot.vy;
                        }
                        else if (dot.x < 0 || dot.x > canvas.width) {
                            dot.vx = - dot.vx;
                            dot.vy = dot.vy;
                        }
                        dot.x += dot.vx;
                        dot.y += dot.vy;
                    }
                }
                function connectDots() {//DOtå¯¹è±¡çš„è¿æ¥
                    for (i = 0; i < dots.nb; i++) {
                        for (j = i; j < dots.nb; j++) {
                            i_dot = dots.array[i];
                            j_dot = dots.array[j];

                            if ((i_dot.x - j_dot.x) < dots.distance && (i_dot.y - j_dot.y) < dots.distance && (i_dot.x - j_dot.x) > - dots.distance && (i_dot.y - j_dot.y) > - dots.distance) {
                                if ((i_dot.x - mousePosition.x) < dots.d_radius && (i_dot.y - mousePosition.y) < dots.d_radius && (i_dot.x - mousePosition.x) > - dots.d_radius && (i_dot.y - mousePosition.y) > - dots.d_radius) {
                                    ctx.beginPath();
                                    ctx.strokeStyle = averageColorStyles(i_dot, j_dot);
                                    ctx.moveTo(i_dot.x, i_dot.y);
                                    ctx.lineTo(j_dot.x, j_dot.y);
                                    ctx.stroke();//ç»˜åˆ¶å®šä¹‰çš„è·¯çº¿
                                    ctx.closePath();//åˆ›å»ºä»å½“å‰ç‚¹å›åˆ°èµ·å§‹ç‚¹çš„è·¯å¾„
                                }
                            }
                        }
                    }
                }
                function createDots() {//åˆ›å»ºnbä¸ªDotå¯¹è±¡
                    for (i = 0; i < dots.nb; i++) {
                        dots.array.push(new Dot());
                    }
                }
                function drawDots() {//å¼•ç”¨DotåŸå‹é“¾ï¼Œä½¿ç”¨drawæ–¹æ³•ï¼Œåœ¨canvasä¸Šç”»å‡ºDotå¯¹è±¡
                    for (i = 0; i < dots.nb; i++) {
                        var dot = dots.array[i];
                        dot.draw();
                    }
                }
                function animateDots() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);//æ¸…é™¤ç”»å¸ƒï¼Œå¦åˆ™çº¿æ¡ä¼šè¿åœ¨ä¸€èµ·
                    moveDots();
                    connectDots();
                    drawDots();
                    requestAnimationFrame(animateDots);
                }
                createDots();//ä½¿ç”¨åˆ›å»ºDotç±»å‡½æ•°
                requestAnimationFrame(animateDots);//ä½¿ç”¨canvasç‹¬æœ‰çš„60Hzåˆ·æ–°å±å¹•ç”»å¸ƒçš„æ–¹æ³•

                document.querySelector('canvas').addEventListener('mousemove', function (e) {
                    mousePosition.x = e.pageX;
                    mousePosition.y = e.pageY;
                })

                document.querySelector('canvas').addEventListener('mouseleave', function (e) {//é¼ æ ‡ç¦»å¼€æ—¶ï¼Œè¿æ¥è‡ªåŠ¨è¿”å›åˆ°ç”»å¸ƒä¸­å¿ƒ
                    mousePosition.x = canvas.width / 2;
                    mousePosition.y = canvas.height / 2;
                })

            }
            var btn = document.getElementsByClassName('btn');
            btn.onclick = function(){
               alert('')
            }
        </script>
